<!DOCTYPE html>
<html>
<head>
	<title>LocateSense</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" media="(min-width: 768px)" href="css/min768.css" />
	<script src="js/modernizr-2.6.2.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Roboto:300,700' rel='stylesheet' type='text/css'>
</head>
<body id="top">
	<header>
		<div class="container">

			<!-- logo -->
			<a href="#top" class="logo">
				<img src="images/logo.png" alt="">
			</a>
			<!-- end of logo -->

			<nav>

				<ul>
					<li><a href="#consumer">Consumer</a></li>
					<li><a href="#retailer">Retailer</a></li>
					<li><a href="#clients">Clients</a></li>
					<li><a href="#team">Team</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>

			</nav><!-- end of navigation -->

		</div><!-- end of container in header -->
	</header>
	<div id="image1">
		<div class="content">
			<div class="subheader">

				<div class="container">
					<h1>Say hello to WDA</h1>
					<span><h4>people who love design</h4></span>
					<div class="clearfix"></div>
					<a href="#work" class="btn">View our portfolio</a>
					<a href="#consumer" class="down"></a>
				</div><!-- end of container in subheader -->

			</div> <!-- end of subheader -->
		</div>
	</div>
	<div id="consumer">
		<div class="content">
			<div class="subheader">
				<div class="container">
					<a href="#retailer" class="down"></a>
				</div>
			</div>
		</div>
	</div>
	<div id="retailer">

	</div>
</body>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.bxslider.js"></script>

<script type="text/javascript">
	$(document).ready(
		$('a[href^="#"]').on('click', function(event) {

		var target = $( $(this).attr('href') );

		if( target.length ) {
			event.preventDefault();
			$('html, body').animate({
				scrollTop: target.offset().top
			}, 1500);
		}

	})
	);
	
</script>
</html>
